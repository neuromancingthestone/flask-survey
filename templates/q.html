{% extends 'base.html' %}
{% block content %}
<h1>Question {{qNum+1}} - {{ question.question }}</h1>
<form action="/user_info" method="POST">
  {% for choice in question.choices %}
  <p><input type="radio" name="info" value="{{ choice }}"> {{ choice }}</p>
  {% endfor %}
  </select>
  <button>Continue</button>
</form>
{% endblock %}
